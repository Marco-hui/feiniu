<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车结算</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/car.css" />
    <script type="text/javascript" src="../js/require.js" data-main="../js/car"></script>
</head>
<body>
    <div id="header"></div>
    <div id="step">
        <div class="container clfix">
            <h1 class="fl"><a href="../index.html"><img src="../img/feiniu_main_logo.png" height="60" width="190" /></a></h1>
            <h4 class="fr"><img src="../img/car_step.png" height="60" width="560" alt="" /></h4>
        </div>
    </div>
    <div id="main">
        <div class="container">
            <div class="main_t clfix">
                <h4 class="main_t_l fl">全部商品 <span class="allNum"></span></h4>
                <div class="main_t_r fr">
                    <select name="province" id="sort_province">
                        <option value="请选择">请选择</option>
                    </select> -
                    <select name="city" id="sort_city">
                        <option value="请选择">请选择</option>
                    </select> -
                    <select name="county" id="sort_county">
                        <option value="请选择">请选择</option>
                    </select>
                    <a href="goodslist.html">继续购物&gt;&gt;</a>
                </div>
            </div>
            <table class="main_m">
                <thead>
                    <tr>
                        <th><input type="checkbox" class="all"/></th>
                        <th>全选</th>
                        <th>商品名称</th>
                        <th>单价（元）</th>
                        <th>数量</th>
                        <th>小计（元）</th>
                        <th>删除</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">
                            <ul class="fr">
                                <li class="qty">件数： <span></span> 件</li>
                                <li class="amount">总金额：￥<span></span></li>
                                <li class="discounts">已优惠：￥<span>0</span></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="7">
                            <div class="left fl">
                                <ul class="clfix">
                                    <li><input type="checkbox" class="all"/>全选</li>
                                    <li class="cleanSelected"><span>删除选中的商品</span></li>
                                    <li class="cleanAll"><span>清空购物车</span></li>
                                </ul>
                            </div>
                            <div class="right fr">
                                <p>应付金额(含运费 ￥0)：<span class="total">￥0</span></p>
                                <button class="account">立即结算</button>
                            </div>
                        </td>
                    </tr>
                </tfoot> 
            </table>
        </div>
    </div>
    <div id="like"></div>
    <div id="footer"></div>
</body>
</html>
